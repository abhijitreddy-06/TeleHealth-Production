<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeleHealth Signup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="/css/user_signup.css" rel="stylesheet">
</head>

<body>

    <header>
        <nav class="navbar">
            <a href="/" class="logo">
                <i class="fas fa-heartbeat"></i>
                <span class="logo-text">TeleHealth</span>
            </a>

            <div class="nav-links">
                <a href="/"><i class="fas fa-home"></i> Home</a>
                <a href="/services"><i class="fas fa-concierge-bell"></i> Services</a>
                <a href="/contact"><i class="fas fa-address-book"></i> Contact</a>
                <a href="/doc_login" class="btn btn-outline"><i class="fas fa-user-plus"></i>Login</a>
                <button class="theme-toggle" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>

            <div class="mobile-controls">
                <button class="theme-toggle" id="mobileThemeToggle">
                    <i class="fas fa-moon"></i>
                </button>
                <button class="mobile-menu-btn" id="mobileMenuBtn">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </nav>
    </header>

    <div class="mobile-menu" id="mobileMenu">
        <button class="close-menu" id="closeMenu">
            <i class="fas fa-times"></i>
        </button>
        <a href="/"><i class="fas fa-home"></i> Home</a>
        <a href="/services"><i class="fas fa-concierge-bell"></i> Services</a>
        <a href="/contact"><i class="fas fa-address-book"></i> Contact</a>
        <a href="/doc_login" class="btn btn-outline"><i class="fas fa-user-plus"></i>Login</a>
    </div>

    <div class="container">
        <div class="login-container">
            <div class="login-form">
                <div class="form-header">
                    <h1>Create Account</h1>
                    <p>Create Account to access your TeleHealth Services</p>
                </div>

                <!-- Error Message Display -->
                <div id="errorMessage"
                    style="display: none; background-color: #fee; color: #c33; padding: 1rem; border-radius: 5px; margin-bottom: 1rem;">
                </div>

                <form id="signupForm" action="https://telehealth-backend-9c46.onrender.com/api/doc_signup"
                    method="POST">
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <div class="input-group">
                            <span class="prefix">+91</span>
                            <input type="tel" id="phone" class="form-control" placeholder="Enter your phone number"
                                pattern="[0-9]{10}" title="Enter a 10-digit phone number" name="phone" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control" placeholder="Enter your password"
                            name="password" required>
                    </div>

                    <div class="form-group">
                        <label for="confirmpassword">Confirm Password</label>
                        <input type="password" id="confirmpassword" class="form-control"
                            placeholder="Enter your password again" name="confirmpassword" required>
                    </div>

                    <div class="form-footer">
                        <a href="">Forgot Password?</a>
                    </div>

                    <button type="submit" class="btn btn-primary"
                        style="width: 100%; padding: 1rem; font-size: 1.1rem; margin-top: 1rem;">
                        <i class="fas fa-sign-in-alt"></i> Sign Up
                    </button>

                    <p style="text-align: center; margin-top: 1.5rem; color: var(--text-medium);">
                        Already have an account? <a href="/doc_login" class="signup-link">Login</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <footer class="simple-footer">
        <div class="footer-content">
            <div class="footer-left">
                <a href="/user_home" class="footer-logo">
                    <i class="fas fa-heartbeat"></i>
                    <span>TeleHealth</span>
                </a>
                <div class="copyright">
                    Â© 2025 TeleHealth. All rights reserved.
                </div>
            </div>

            <div class="footer-links">
                <a href="/privacy">Privacy Policy</a>
                <span class="separator">|</span>
                <a href="/terms">Terms of Service</a>
                <span class="separator">|</span>
                <a href="/contact">Contact</a>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            /* =========================
               THEME & MENU LOGIC
            ========================= */
            const themeToggle = document.getElementById('themeToggle');
            const mobileThemeToggle = document.getElementById('mobileThemeToggle');
            const html = document.documentElement;

            const savedTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            if (savedTheme) {
                html.setAttribute('data-theme', savedTheme);
                updateThemeIcon(savedTheme);
            }

            function toggleTheme() {
                const currentTheme = html.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                html.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                updateThemeIcon(newTheme);
            }

            function updateThemeIcon(theme) {
                const icon = theme === 'dark' ? 'fa-sun' : 'fa-moon';
                if (themeToggle) themeToggle.innerHTML = `<i class="fas ${icon}"></i>`;
                if (mobileThemeToggle) mobileThemeToggle.innerHTML = `<i class="fas ${icon}"></i>`;
            }

            if (themeToggle) themeToggle.addEventListener('click', toggleTheme);
            if (mobileThemeToggle) mobileThemeToggle.addEventListener('click', toggleTheme);

            const mobileMenuBtn = document.getElementById('mobileMenuBtn');
            const closeMenuBtn = document.getElementById('closeMenu');
            const mobileMenu = document.getElementById('mobileMenu');

            if (mobileMenuBtn) {
                mobileMenuBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    mobileMenu.classList.add('active');
                    document.body.style.overflow = 'hidden';
                });
            }

            if (closeMenuBtn) {
                closeMenuBtn.addEventListener('click', () => {
                    mobileMenu.classList.remove('active');
                    document.body.style.overflow = '';
                });
            }

            document.addEventListener('click', (e) => {
                if (mobileMenu && mobileMenu.classList.contains('active') &&
                    !mobileMenu.contains(e.target) &&
                    e.target !== mobileMenuBtn) {
                    mobileMenu.classList.remove('active');
                    document.body.style.overflow = '';
                }
            });

            /* =========================
               ERROR DISPLAY LOGIC
            ========================= */
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            if (error) {
                const errorDiv = document.getElementById('errorMessage');
                errorDiv.textContent = decodeURIComponent(error);
                errorDiv.style.display = 'block';

                // Auto-hide error after 5 seconds
                setTimeout(() => {
                    errorDiv.style.display = 'none';
                }, 5000);
            }

            /* =========================
               FORM SUBMISSION LOADING INDICATOR
            ========================= */
            const signupForm = document.getElementById('signupForm');
            if (signupForm) {
                signupForm.addEventListener('submit', function () {
                    const password = document.getElementById('password').value;
                    const confirmPassword = document.getElementById('confirmpassword').value;

                    // Client-side validation
                    if (password !== confirmPassword) {
                        alert("Passwords do not match!");
                        event.preventDefault();
                        return false;
                    }

                    const submitBtn = this.querySelector('button[type="submit"]');
                    if (submitBtn) {
                        submitBtn.disabled = true;
                        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating Account...';
                    }
                });
            }

            // Prevent enter on phone input to avoid accidental form submission
            const phoneInput = document.getElementById('phone');
            if (phoneInput) {
                phoneInput.addEventListener('keydown', function (e) {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                    }
                });
            }
        });
    </script>
</body>

</html>
