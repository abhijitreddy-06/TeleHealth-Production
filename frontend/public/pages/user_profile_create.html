<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Profile | TeleHealth</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="/css/user_profile.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar">
            <a href="/user_home" class="logo">
                <i class="fas fa-heartbeat"></i>
                <span class="logo-text">TeleHealth</span>
            </a>
            <div class="nav-links">
                <a href="/user_home"><i class="fas fa-home"></i> Home</a>
            </div>
        </nav>
    </header>

    <main class="profile-section">
        <div class="profile-header">
            <h1>Create Your Health Profile</h1>
            <p>Complete your profile to help us provide personalized healthcare services</p>
        </div>

        <!-- Error Message Display -->
        <div id="errorMessage"
            style="display: none; background-color: #fee; color: #c33; padding: 1rem; border-radius: 5px; margin: 1rem auto; max-width: 600px;">
        </div>

        <div class="profile-card">
            <form class="profile-form" id="profileForm"
                action="https://telehealth-backend-9c46.onrender.com/user_profile" method="POST">
                <!-- Personal Info -->
                <div class="form-group">
                    <label for="fullName"><i class="fas fa-signature"></i> Full Name</label>
                    <input type="text" id="fullName" name="fullName" class="form-control"
                        placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label><i class="fas fa-venus-mars"></i> Gender</label>
                    <div class="gender-container">
                        <div class="gender-option selected" data-gender="male">
                            <i class="fas fa-mars"></i>
                            <span>Male</span>
                        </div>
                        <div class="gender-option" data-gender="female">
                            <i class="fas fa-venus"></i>
                            <span>Female</span>
                        </div>
                        <div class="gender-option" data-gender="other">
                            <i class="fas fa-genderless"></i>
                            <span>Other</span>
                        </div>
                    </div>
                    <div class="other-gender" id="otherGenderField" style="display: none; margin-top: 10px;">
                        <input type="text" class="form-control" name="customGender" id="customGenderInput"
                            placeholder="Please specify your gender">
                    </div>
                    <input type="hidden" name="gender" id="genderInput" value="male">
                </div>

                <div class="form-group">
                    <label for="dob"><i class="fas fa-birthday-cake"></i> Date of Birth</label>
                    <input type="date" id="dob" name="dob" class="form-control" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="weight"><i class="fas fa-weight"></i> Weight (kg)</label>
                        <input type="number" id="weight" name="weight" class="form-control"
                            placeholder="Enter weight in kilograms" min="0" step="0.1" required>
                    </div>

                    <div class="form-group">
                        <label for="height"><i class="fas fa-ruler-vertical"></i> Height (cm)</label>
                        <input type="number" id="height" name="height" class="form-control"
                            placeholder="Enter height in centimeters" min="0" step="1" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="bloodGroup"><i class="fas fa-tint"></i> Blood Group</label>
                    <select id="bloodGroup" name="bloodGroup" class="form-control" required>
                        <option value="" disabled selected>Select your blood group</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="unknown">I don't know</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="allergies"><i class="fas fa-allergies"></i> Allergies</label>
                    <input type="text" id="allergies" name="allergies" class="form-control"
                        placeholder="List any allergies you have (separated by commas)">
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary btn-large">Save Profile</button>
                </div>
            </form>
        </div>
    </main>

    <footer class="simple-footer">
        <div class="footer-content">
            <div class="footer-left">
                <a href="/user_home" class="footer-logo">
                    <i class="fas fa-heartbeat"></i>
                    <span>TeleHealth</span>
                </a>
                <div class="copyright">
                    Â© 2025 TeleHealth. All rights reserved.
                </div>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Show error from URL query parameter
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            if (error) {
                const errorDiv = document.getElementById('errorMessage');
                errorDiv.textContent = decodeURIComponent(error);
                errorDiv.style.display = 'block';
            }

            // Set default date (30 years ago)
            const today = new Date();
            const defaultDob = new Date(today.getFullYear() - 30, today.getMonth(), today.getDate());
            document.getElementById('dob').value = defaultDob.toISOString().split('T')[0];

            // Gender selection
            const genderOptions = document.querySelectorAll('.gender-option');
            const genderInput = document.getElementById('genderInput');
            const otherGenderField = document.getElementById('otherGenderField');
            const customGenderInput = document.getElementById('customGenderInput');

            genderOptions.forEach(option => {
                option.addEventListener('click', () => {
                    genderOptions.forEach(opt => opt.classList.remove('selected'));
                    option.classList.add('selected');

                    const selectedGender = option.dataset.gender;
                    genderInput.value = selectedGender;

                    if (selectedGender === 'other') {
                        otherGenderField.style.display = 'block';
                        customGenderInput.required = true;
                    } else {
                        otherGenderField.style.display = 'none';
                        customGenderInput.required = false;
                    }
                });
            });

            // Form submission loading indicator
            const profileForm = document.getElementById('profileForm');
            if (profileForm) {
                profileForm.addEventListener('submit', function (e) {
                    // Validate required fields
                    const requiredFields = ['fullName', 'dob', 'weight', 'height', 'bloodGroup'];
                    let isValid = true;

                    requiredFields.forEach(fieldName => {
                        const field = document.getElementById(fieldName);
                        if (!field.value.trim()) {
                            isValid = false;
                            field.style.borderColor = 'red';
                        } else {
                            field.style.borderColor = '';
                        }
                    });

                    if (!isValid) {
                        e.preventDefault();
                        alert('Please fill in all required fields marked in red');
                        return false;
                    }

                    // Handle gender
                    if (genderInput.value === 'other' && !customGenderInput.value.trim()) {
                        e.preventDefault();
                        alert('Please specify your gender');
                        return false;
                    }

                    // Show loading
                    const submitBtn = this.querySelector('button[type="submit"]');
                    if (submitBtn) {
                        submitBtn.disabled = true;
                        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';
                    }
                });
            }
        });
    </script>
</body>

</html>
